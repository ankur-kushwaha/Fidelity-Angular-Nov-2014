<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Routing Demo</title>
	<script src="angular.min.1.3.3.js"></script>
	<script src="angular-route.min.js"></script>
	<script>
	var myApp = angular.module('myApp',['ngRoute']);
	myApp.config(function($routeProvider){
		$routeProvider
		.when("/products/:id" , {
			templateUrl : "productsTemplate.html",
			controller : "productsController"
		})
		.when("/categories/:id", {
			templateUrl : "categoriesTemplate.html",
			controller : "categoriesController"
		})
		.otherwise({
                redirectTo : "/products/1"
            });

	});
	myApp.controller("productsController", function($scope, $routeParams){
		console.log("product id = ", $routeParams.id);
	})
	myApp.controller("categoriesController", function($scope, $routeParams){
		console.log("categories id = ", $routeParams.id);
	})
	</script>
</head>
<body>
	<ng-view></ng-view>
</body>
</html>
