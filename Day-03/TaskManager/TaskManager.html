<!DOCTYPE html>
<html lang="en" ng-app="taskManager">
<head>
	<meta charset="UTF-8">
	<title>Task Manager</title>
	<script src="angular.min.1.3.3.js"></script>
	<style>
	.completed {
		color : red;
		text-decoration: line-through;
		font-style: italic;
		font-weight: bold;
	}
	</style>
	<script>
		var taskManager = angular.module('taskManager',[]);
		
		//Task constructor Function
		taskManager.factory('Task', function(){
			function Task(defaults){
				defaults = defaults || {};
				this.id = defaults.id || new Date().getTime().toString();
				this.name = defaults.name || '';
				this.isCompleted = defaults.isCompleted || false;
			}
			Task.prototype.toggle = function(){
				this.isCompleted = !this.isCompleted;
			};	
			return Task;
		});
		


		//Task Storage constructor function
		taskManager.service('taskStorage', function(Task){
			this.save = function(task){
				task.id = task.id || new Date().getTime().toString();
				localStorage.setItem(task.id, JSON.stringify(task));
				return new Task(task);
			};
			this.remove = function(taskId){
				localStorage.removeItem(taskId);
			};
			this.getAll = function(){
				var result = [];
				for(var i=0;i<localStorage.length;i++){
					var key = localStorage.key(i);
					var taskAsString = localStorage.getItem(key);
					result.push(new Task(JSON.parse(taskAsString)))
				}
				return result;
			}
		});

		

		//TaskController
		taskManager.controller('taskController', function($scope, taskStorage){

			//var taskStorage = new TaskStorage();
			
			$scope.tasks = taskStorage.getAll();

			$scope.getCompletedCount = function(){
				return $scope.tasks.reduce(function(result, task){
					return task.isCompleted ? ++result : result;
				},0);
			}
			$scope.addTask = function(taskName){
				var newTask = taskStorage.save({name : taskName});
				$scope.tasks.push(newTask);
			};
			$scope.toggleCompletion = function(task){
				task.toggle();		
				taskStorage.save(task);		
			};
			$scope.removeCompleted = function(){
				for(var i=$scope.tasks.length-1;i>=0;i--){
					var task = $scope.tasks[i];
					if (task.isCompleted){
						taskStorage.remove(task);
						$scope.tasks.splice(i,1);
					}
				}
				$scope.tasks = $scope.tasks.filter(function(task){
					return !task.isCompleted;
				});
			}
			
		});
	</script>
</head>
<body>
	<div data-ng-controller="taskController">
		<h1>Task Manager</h1>
		<h3>[{{getCompletedCount()}} / {{tasks.length}}]</h3>
		<hr>
		<label for="">Task :</label>
		<input type="text" ng-model="taskName">
		<input type="button" value="Add Task"  ng-click="addTask(taskName)">
		<input type="button" value="Remove Completed" data-ng-click="removeCompleted()">
		<ol>
			<li 
				data-ng-repeat="task in tasks" 
				data-ng-click="toggleCompletion(task)"
				data-ng-class="{completed : task.isCompleted}"
				>{{task}}</li>
		</ol>	
	</div>
	
</body>
</html>
