<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
        .completed{
            color : red;
            text-decoration: line-through;
            font-style: italic;
            font-weight: bold;
        }
        #olTaskList > li{
            cursor: pointer;
        }
    </style>
    <script>
    (function(){
        window.addEventListener("DOMContentLoaded", init);
        function init(){
            var btnAdd= document.getElementById("btnAdd");
            btnAdd.addEventListener("click",onBtnAddClick);
            
            var btnRemoveCompleted = document.getElementById("btnRemoveCompleted");
            btnRemoveCompleted.addEventListener("click",onBtnRemoveCompletedClick);
            
            var olTaskList = document.getElementById("olTaskList");
            for(var i=olTaskList.children.length-1;i>=0;i--){
                var taskItem = olTaskList.children[i];
                taskItem.addEventListener("click",onTaskItemClick);
            }
        }
        function onBtnAddClick(){
            var newTask = document.getElementById("txtTask").value;
            var olTaskList = document.getElementById("olTaskList");
            
            var newTaskItem = document.createElement("li");
            newTaskItem.innerHTML = newTask;
            newTaskItem.addEventListener("click", onTaskItemClick);
            olTaskList.appendChild(newTaskItem);
        }
        
        function onTaskItemClick(){
            if (this.classList.contains("completed")){
                this.classList.remove("completed");
            } else {
                this.classList.add("completed");
            }
        }
        
        function onBtnRemoveCompletedClick(){
            var olTaskList = document.getElementById("olTaskList");
            for(var i=olTaskList.children.length-1;i>=0;i--){
                var taskItem = olTaskList.children[i];
                if (taskItem.classList.contains("completed"))
                    taskItem.remove();
            }
        }
    })();
    </script>
</head>
<body>
    <h1>Task Manager</h1>
    <hr>
    <span>Task :</span>
    <input type="text" name="" id="txtTask">
    <input type="button" value="Add Task" id="btnAdd">
    <input type="button" value="Remove Completed" id="btnRemoveCompleted">
    <ol id="olTaskList">
        <li>Task - 1</li>
        <li>Task - 2</li>
        <li>Task - 3</li>
    </ol>
    <div id="divMessage"></div>
</body>
</html>
